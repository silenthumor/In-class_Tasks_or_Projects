        <script>
            class Device {
                constructor(ReplacementCost, SupplierName, SerialNumber, deployed) {
                    this._ReplacementCost = ReplacementCost;
                    this._SupplierName = SupplierName;
                    this._SerialNumber = SerialNumber;
                    this._deployed = deployed;
                }

                get ReplacementCost() {
                    return this._ReplacementCost;
                }

                get SupplierName() {
                    return this._SupplierName;
                }

                get SerialNumber() {
                    return this._SerialNumber;
                }

                get deployed() {
                    return this._deployed;
                }

                set ReplacementCost(NewReplacementCost) {
                    this._ReplacementCost = NewReplacementCost;
                }

                set SupplierName(NewSupplierName) {
                    this._SupplierName = NewSupplierName;
                }

                set SerialNumber(NewSerialNumber) {
                    this._SerialNumber = NewSerialNumber;
                }

                set deployed(Newdeployed) {
                    this._deployed = Newdeployed;
                }
            }

            class Video_Device extends Device {
                constructor(ReplacementCost, SupplierName, SerialNumber, deployed, Resolution, Type) {
                    super(ReplacementCost, SupplierName, SerialNumber, deployed);
                    this._Resolution = Resolution;
                    this._Type = Type;
                }

                get Resolution() {
                    return this._Resolution;
                }

                get Type() {
                    return this._Type;
                }

                set Resolution(NewResolution) {
                    this._Resolution = NewResolution;
                }

                set Type(NewType) {
                    this._Type = NewType;
                }
            }

            class Disk_Device extends Device {
                constructor(ReplacementCost, SupplierName, SerialNumber, deployed, Size, TransferRate) {
                    super(ReplacementCost, SupplierName, SerialNumber, deployed);
                    this._Size = Size;
                    this._TransferRate = TransferRate;
                }

                get Size() {
                    return this._Size;
                }

                get TransferRate() {
                    return this._TransferRate;
                }

                set Size(NewSize) {
                    this._Size = NewSize;
                }

                set TransferRate(NewTransferRate) {
                    this._TransferRate = NewTransferRate;
                }
            }

            class Hard_Disk extends Disk_Device {
                constructor(ReplacementCost, SupplierName, SerialNumber, deployed, Size, TransferRate, PlatterSize, NumberPlatters) {
                    super(ReplacementCost, SupplierName, SerialNumber, deployed, Size, TransferRate);
                    this._PlatterSize = PlatterSize;
                    this._NumberPlatters = NumberPlatters;

                get PlatterSize() {

            class SSD extends Disk_Device {
                constructor(ReplacementCost, SupplierName, SerialNumber, deployed, Size, TransferRate, SSDType, WearLeveling) {
